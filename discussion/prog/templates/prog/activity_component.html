<h3>Recent Activities</h3>
        <hr>
        {% for message in room_message %}
        <div>
            {% if request.user == message.user %}  
            <small><a href="{% url 'delete-message' message.id %}" class="btn btn-primary">Delete</a></small>
            {% endif %}
                <div class="container"> 
                    <small><a href="{% url 'profile' message.user.id %}" class="btn">@{{message.user}}</a></small>                
                   <small> {{message.created|timesince}}</small>
                    <small>replied to{{message.room}}</small>
                    <p>{{message}}</p>
                </div>
        </div>
        {% endfor %}
