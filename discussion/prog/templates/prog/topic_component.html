<style>
    .feed-comp {
    height:200%;
    overflow-y: scroll;
  }
  </style>

<span class="fs-4">Browse Topics</span>
    
<hr>

<div class="col-12 d-flex flex-column rounded text-white bg-dark p-4">
    
    <ul class=" feed-comp nav nav-pills flex-column mb-auto">
        <li class="nav-item">
        <a href="{% url 'home'%}" class="nav-link active" aria-current="page">            
            ALL
        </a>
        </li>
        {% for topic in topics %}
        <li>
        <a href="{% url 'home'%}?q={{topic.name}}" class="nav-link text-white">            
            {{topic.name}}
        </a>
        </li>
        {% endfor %}
    </ul>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>mdo</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item" href="#">New project...</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
    </div>
</div>
